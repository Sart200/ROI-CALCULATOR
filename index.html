<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business ROI Calculator</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Business ROI Calculator</h1>
  </header>
  <main>
    <form id="roiForm">
      <div>
        <label for="industry">Select Industry:</label>
        <select id="industry" name="industry" required>
          <option value="">Choose...</option>
          <option>Retail Banking</option>
          <option>Personal Loans</option>
          <option>Credit Cards</option>
          <option>Insurance</option>
          <option>Investment Broker</option>
          <option>Telecommunication</option>
          <option>E-commerce</option>
          <option>E-learning</option>
          <option>Home Decor</option>
          <option>Professional Services</option>
          <option>HealthCare (Health services)</option>
        </select>
      </div>
      <div>
        <label for="metric">Major Metric:</label>
        <select id="metric" name="metric" required>
          <option value="">Choose...</option>
          <option value="lead">Lead Generation</option>
          <option value="purchase">Purchase</option>
        </select>
      </div>
      <div>
        <label for="trafficType">Traffic Type:</label>
        <select id="trafficType" name="trafficType" required>
          <option value="">Choose...</option>
          <option value="paid">Paid</option>
          <option value="organic">Organic</option>
          <option value="both">Both</option>
        </select>
      </div>
      
      <div id="dynamicFields"></div>

      <div id="extraRevenueField" style="display:none;">
        <label for="arpu">Average Annual Revenue per User (optional):</label>
        <input type="number" id="arpu" name="arpu" min="0" step="0.01"/>
      </div>
      <button type="submit">Calculate ROI</button>
    </form>
    <section id="results">
      <!-- Results will show here -->
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Business ROI Calculator</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
